<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Portfolio</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">

<style>
h2 {
    font-size: 2em;
    text-align: center;
    margin: 20px 0;
}


/* Main container styling */
.container {
    text-align: center;
    padding: 1rem;
}

/* Title styling */
.title {
    font-size: 1.5rem;
    color: #06b6d4; /* cyan-400 */
   
}

/* Subtitle styling */
.subtitle {
    font-size: 0.75rem;
    color: #71717a; /* zinc-400 */
}

/* Tech stack label styling */
.tech-stack-label {
    font-size: 1rem;
    font-family: "Roboto";
    color: #c026d3; /* fuchsia-700 */
    margin-top: 1.5rem;
}

/* Tech stack grid styling */
.tech-stack-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr); /* Start with 2 columns for mobile */
    gap: 2rem;
    justify-content: center;
    margin: 1rem auto;
    max-width: 100%; /* Set max-width to 100% for flexibility */
}

        /* Education section styling */
        .education-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 1.5rem;
        }

        .education-text {
            font-size: 1.25rem;
            color: #71717a; /* zinc-400 */
            margin: 1rem 0;
        }

        /* Image styling */
        .icon-image {
            width: 50px;
            height: auto;
        }

        .large-icon-image {
            width: 100px;
            height: auto;
        }

        
/* Tablet and larger screen styles */
@media (min-width: 768px) {
    header h1{
        font-size: 5rem;
    }

    nav ul a{
        font-size: large;
    }
h2 {
    font-size: 4.5rem;
}
footer {
    font-size: 1em;
}
.tech-stack-grid {
        grid-template-columns: repeat(6, 1fr); /* Increase columns to 6 for tablet and larger */
    }

    .icon-image {
        width: 100px; /* Larger size for non-mobile screens */
    }
}

/* Desktop and larger screen styles */
@media (min-width: 1024px) {
    h2 {
        font-size: 4rem;
    }
            
    footer {
        font-size: 1rem;
    }
}
</style>
</head>
